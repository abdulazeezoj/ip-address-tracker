<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- Internal CSS -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="font-['Rubik']">
  <main class="min-h-dvh h-screen">
    <section
      class="w-full flex flex-col items-center gap-y-7 xl:gap-0 px-7 xl:px-7 pt-7 xl:pt-5 bg-[url('/src/img/pattern-bg-mobile.png')] xl:bg-[url('/src/img/pattern-bg-desktop.png')] bg-no-repeat bg-[length:100%_100%]">
      <h1 class="text-center text-[1.6rem] xl:text-[2rem] text-white leading-none font-[500] xl:mb-6">IP Address Tracker
      </h1>


      <form id="search__form" name="search__form" class="w-full max-w-[560px] flex xl:mb-9">
        <input
          class="bg-white h-[56px] w-full rounded-l-xl px-6 text-[1.1em] xl:text-[1.15rem] cursor-pointer outline-none"
          type="text" placeholder="Search for any IP address or domain" name="search__form_text" />

        <button class="h-[56px] bg-[hsl(0,0%,17%)] hover:bg-[hsl(0,0%,27%)] px-5 rounded-r-xl cursor-pointer"
          type="submit" form="search__form">
          <img src="./src/img/icon-arrow.svg" alt="arrow" />
        </button>
      </form>


      <div class="relative w-full h-[9.5rem] xl:h-[4.2rem]">
        <div class="absolute z-[500] w-full h-fit">
          <div
            class="bg-white w-full h-full max-w-[1110px] mx-auto rounded-2xl p-8 flex flex-col xl:flex-row items-center xl:items-stretch justify-between">
            <div
              class="w-full h-full [&:not(:first-child)]:pt-7 xl:[&:not(:first-child)]:pt-0 xl:[&:not(:first-child)]:pl-7 xl:[&:not(:first-child)]:border-l xl:[&:not(:first-child)]:border-[hsl(0,0%,59%)]">
              <p
                class="text-[hsl(0,0%,59%)] text-center xl:text-left font-[700] uppercase text-xs xl:text-[0.85rem] leading-none tracking-[0.08rem] pb-2">
                IP Address</p>
              <h3
                class="text-[hsl(0,0%,17%)] text-center xl:text-left font-[500] text-[1.4rem] xl:text-[26px] leading-tight"
                id="search__info_ip">192.212.174.101</h3>
            </div>

            <div
              class="w-full h-full [&:not(:first-child)]:pt-7 xl:[&:not(:first-child)]:pt-0 xl:[&:not(:first-child)]:pl-7 xl:[&:not(:first-child)]:border-l xl:[&:not(:first-child)]:border-[hsl(0,0%,59%)]">
              <p
                class="text-[hsl(0,0%,59%)] text-center xl:text-left font-[700] uppercase text-xs xl:text-[0.85rem] leading-none tracking-[0.08rem] pb-2">
                Location</p>
              <h3
                class="text-[hsl(0,0%,17%)] text-center xl:text-left font-[500] text-[1.4rem] xl:text-[26px] leading-tight"
                id="search__info_location">Brooklyn, NY 10001
              </h3>
            </div>

            <div
              class="w-full h-full [&:not(:first-child)]:pt-7 xl:[&:not(:first-child)]:pt-0 xl:[&:not(:first-child)]:pl-7 xl:[&:not(:first-child)]:border-l xl:[&:not(:first-child)]:border-[hsl(0,0%,59%)]">
              <p
                class="text-[hsl(0,0%,59%)] text-center xl:text-left font-[700] uppercase text-xs xl:text-[0.85rem] leading-none tracking-[0.08rem] pb-2">
                Timezone</p>
              <h3
                class="text-[hsl(0,0%,17%)] text-center xl:text-left font-[500] text-[1.4rem] xl:text-[26px] leading-tight"
                id="search__info_timezone">UTC -5:00</h3>
            </div>

            <div
              class="w-full h-full [&:not(:first-child)]:pt-7 xl:[&:not(:first-child)]:pt-0 xl:[&:not(:first-child)]:pl-7 xl:[&:not(:first-child)]:border-l xl:[&:not(:first-child)]:border-[hsl(0,0%,59%)]">
              <p
                class="text-[hsl(0,0%,59%)] text-center xl:text-left font-[700] uppercase text-xs xl:text-[0.85rem] leading-none tracking-[0.08rem] pb-2">
                ISP</p>
              <h3
                class="text-[hsl(0,0%,17%)] text-center xl:text-left font-[500] text-[1.4rem] xl:text-[26px] leading-tight"
                id="search__info_isp">SpaceX Starlink</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="map-ctn" class="h-full">
    </section>
  </main>


  <div class="text-[11px] text-center [&_a]:text-[hsl(228,45%,44%)]">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.github.com/abdulazeezoj">Abdulazeez Jimoh</a>.
  </div>

  <!-- JS -->
  <script src="./src/js/script.js"></script>
</body>

</html>
